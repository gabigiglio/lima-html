<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    .campoAlergia {
      display: none; /* começa escondido */
      margin-top: 10px;
    }

    /* Quando o radio "Sim" for marcado, mostra o campo */
    #sim:checked ~ .campoAlergia {
      display: block;
    }

    .detalhe {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f9f9f9;
      display: none; /* começa escondido */
    }
    
    /* Se o radio "Sim" estiver marcado, mostra o campo */
    #sim:checked ~ .detalhe {
      display: block;
    }
  </style>
</head>
<body>
    <h2>Formulário</h2>
        <form action="cadastro.php" method="post">
            <p>
                <label>Nome:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </p>
            <p>
                <label> CPF:</label>
                <input type="text" name="cpfaluno" placeholder="(999999999.99)"  pattenr="[0-9]{9}-[0-9]{2}" required>
            </p>
            <p>
                <label> RG:</label>
                <input type="text" name="rgaluno" placeholder="(99.999.999-9)"  pattenr="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9]{1}" required>
            </p>
            <p>
                <label>E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu E-mail" required>          
            </p>
            <p>
                <label>Telefone:</label>
                <input type="text" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required title="Use o formato: (99) 99999-9999">
            </p>
            <p>
                <labeL>CEP:</labeL>
                <input type="text" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required title="Use o formato: 00000-000">
            </p>                
            <p>
                <label>Sobre você:</label>
                <textarea name="bio" rows="10" cols="100"></textarea>
            </p>
            <p>
            <label>Gênero:</label>
                <input type="radio" name="genero" value="M"> Masculino
                <input type="radio" name="genero" value="F"> Feminino
                <input type="radio" name="genero" value="NB"> Não-binário
                <input type="radio" name="genero" value="O"> Outro
                <input type="radio" name="genero" value="PNA"> Prefiro não informar
            </p>
        
            <p>
                <label>Foto 3x4:</label>
                <input type="file" name="foto">
            </p>
            
            <p>
                <labeL>Idioma:</labeL>
                <select name="Idioma">
                    <option value="">---</option>
                    <option value="ingles">Inglês</option>
                    <option value="espanhol">Espanhol</option>
                    <option value="frances">Francês</option>                  
                    <option value="mandarim">Mandarim</option>      
                </select>
            </p>
            <p>
                <!-- Pergunta se já cursou antes -->
                <label>Curso</label> 
                <h4>Já cursou antes?</h4>
                <input type="radio" id="sim" name="Cursou antes" value="Sim">
                <label for="sim">Sim</label>
                <input type="radio" id="nao" name="cursou" value="Não" checked>
                <label for="nao">Não</label>
                <div class="detalhe">
                <label for="localCurso">Se sim, onde?</label>
                <input type="text" id="localCurso" name="localCurso" placeholder="Ex.: Escola de Idiomas...">
            </div>

                <!-- Nível de conhecimento -->
                <p>
                    <label>Conhecimento</label>
                    <select name="Nível de conhecimento">
                    <option value="">---</option>
                    <option value="Nada">Nada</option>
                    <option value="Básico">Básico</option>
                    <option value="Médio">Médio</option> 
                    <option value="Avançado">Avançado</option>  
                    </select>
            
            
            
            
            <section>
                <h3>Se menor de idade: </h3>
                <h3>Dados dos responsáveis</h3>
            <p><label>Nome do responsável legal:</label>
                <input type="text" name="nomeresponsavel" placeholder="" required>
            </p>
            <p><label>CPF:</label>
                <input type="text" name="cpfresponsavel" placeholder=""  pattenr="[0-9]{9}-[0-9]{2}" required>
            </p>
            <p><label>RG:</label>
                <input type="text" name="rgresponsavel" placeholder=""  pattenr="[0-9]{9}-[0-9]{2}" required>
            <p><label>E-mail:</label>
                <input type="email" name="emailresponsavel" placeholder="" required>
            </p>
            <p><label>Telefone:</label>
                <input type="text" name="telefoneresponsavel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required title="Use o formato: (99) 99999-9999">
            <p><label>Grau de parentesco:</label>
                <select name="Idioma">
                    <option value="">---</option>
                    <option value="pai">Pai</option>
                    <option value="mae">Mãe</option>
                    <option value="rl">Responsável Legal</option>                     
                </select>
            </p>
            </section>
<form>
  <fieldset>
    <legend>Saúde / Condições</legend>

    <!-- Doenças -->
    <label>Você tem alguma doença?</label><br>
    <input type="radio" id="nao" name="doenca" value="nao">
    <label for="nao">Não</label><br>

    <input type="radio" id="sim" name="doenca" value="sim">
    <label for="sim">Sim</label>

     <div class="campoAlergia">
      <label for="descricao">Qual?</label><br>
      <input type="text" id="descricao" name="descricao" placeholder="Descreva sua alergia">
    </div>
    <hr>

    <!-- Alergias -->
    <p>Alergias?</p>
    <label><input type="checkbox" name="alergias[]" value="medicamento"> Medicamento</label>
    <label><input type="checkbox" name="alergias[]" value="alimento"> Alimento</label>
    <label><input type="checkbox" name="alergias[]" value="outro"> Outro</label>
    <br>
    <label for="detalhe_alergia">Detalhar alergias (se houver):</label>
    <input type="text" id="detalhe_alergia" name="detalhe_alergia" placeholder="Ex.: penicilina, amendoim">

    <hr>

    <!-- Vacinação -->
    <p>Informação de vacinação</p>
    <label><input type="radio" name="vacinado" value="sim"> Vacinado</label>
    <label><input type="radio" name="vacinado" value="nao" checked> Não</label>
    <br>
    <label for="vacina_info">Detalhes (vacinas, datas):</label>
    <input type="text" id="vacina_info" name="vacina_info" placeholder="Ex.: COVID-19 - 05/2024; Tétano - 03/2022">

    <hr>

    <!-- Necessidade especial -->
    <p>Necessidade especial?</p>
    <label><input type="radio" name="necessidade" value="nao" checked> Não</label>
    <label><input type="radio" name="necessidade" value="sim"> Sim</label>
    <br>
    <label for="qual_necessidade">Qual?</label>
    <input type="text" id="qual_necessidade" name="qual_necessidade" placeholder="Ex.: cadeira de rodas, dieta especial">

  </fieldset>
<br>
    <section>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </section>
</body>
</html>
</form>
